name: ðŸ¦ Banking App - Advanced CI/CD Practice Pipeline

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx2048m -XX:+UseG1GC'
  DOCKER_REGISTRY: 'docker.io'
  IMAGE_NAME: 'mdasif08/bankapp'
  KUBERNETES_NAMESPACE: 'banking-app'

jobs:
  # ðŸ” Code Quality & Security Analysis
  code-analysis:
    name: ðŸ” Code Quality & Security Analysis
    runs-on: ubuntu-latest
    outputs:
      security-status: ${{ steps.security-check.outcome }}
      quality-status: ${{ steps.quality-check.outcome }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ”§ Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    # Security Scanning
    - name: ðŸ›¡ï¸ Install Trivy Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ” Install Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
    
    - name: ðŸ” Dependency Vulnerability Check
      run: |
        mvn org.owasp:dependency-check-maven:check
        mvn org.owasp:dependency-check-maven:aggregate
    
    - name: ðŸ“Š Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: âœ… Security Check Status
      id: security-check
      run: echo "status=success" >> $GITHUB_OUTPUT
    
    # Code Quality Analysis
    - name: ðŸ—ï¸ Build Project for Analysis
      run: mvn clean compile -DskipTests
    
    - name: ðŸ“ˆ SonarQube Analysis
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸšª SonarQube Quality Gate
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
    
    - name: âœ… Quality Check Status
      id: quality-check
      run: echo "status=success" >> $GITHUB_OUTPUT

  # ðŸ§ª Comprehensive Testing
  testing:
    name: ðŸ§ª Comprehensive Testing Suite
    runs-on: ubuntu-latest
    needs: code-analysis
    if: ${{ !inputs.skip_tests }}
    strategy:
      matrix:
        java-version: ['17', '21']
        test-type: ['unit', 'integration']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Test@123
          MYSQL_DATABASE: bankappdb_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ”§ Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ðŸ—„ï¸ Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P3306 -uroot -pTest@123 --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done
        echo "MySQL is ready!"
    
    - name: ðŸ§ª Run Unit Tests
      if: matrix.test-type == 'unit'
      run: |
        mvn test -Dspring.profiles.active=test
        mvn jacoco:report
    
    - name: ðŸ”— Run Integration Tests
      if: matrix.test-type == 'integration'
      run: |
        mvn verify -Dspring.profiles.active=integration-test
        mvn jacoco:report
    
    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java${{ matrix.java-version }}-${{ matrix.test-type }}
        path: |
          target/surefire-reports/
          target/site/jacoco/
        retention-days: 30
    
    - name: ðŸ“ˆ Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Java ${{ matrix.java-version }} - ${{ matrix.test-type }})
        path: target/surefire-reports/*.xml
        reporter: java-junit

  # ðŸ—ï¸ Build & Package
  build:
    name: ðŸ—ï¸ Build & Package Application
    runs-on: ubuntu-latest
    needs: [code-analysis, testing]
    if: ${{ !failure() }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-time: ${{ steps.build-time.outputs.time }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ·ï¸ Generate Version
      id: version
      run: |
        VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    
    - name: ðŸ—ï¸ Build Application
      id: build-time
      run: |
        echo "time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
        mvn clean package -DskipTests -Dmaven.test.skip=true
        ls -la target/
    
    - name: ðŸ“¦ Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bankapp-jar-${{ steps.version.outputs.version }}
        path: target/*.jar
        retention-days: 30
    
    - name: ðŸ“‹ Build Summary
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: ${{ steps.build-time.outputs.time }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Java Version**: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **JAR Size**: $(du -h target/*.jar | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # ðŸ³ Docker Build & Push
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !failure() }}
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Download JAR Artifact
      uses: actions/download-artifact@v4
      with:
        name: bankapp-jar-${{ needs.build.outputs.version }}
        path: app/
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ needs.build.outputs.version }}
    
    - name: ðŸ—ï¸ Build and Push Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ needs.build.outputs.version }}
          BUILD_TIME=${{ needs.build.outputs.build-time }}
    
    - name: ðŸ” Scan Docker Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
    
    - name: ðŸ“Š Upload Docker Scan Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ðŸš€ Deployment
  deploy:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: ${{ !failure() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') }}
    environment: ${{ inputs.environment || 'staging' }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜ï¸ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: ðŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: ðŸ” Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.EKS_KUBECONFIG }}" > $HOME/.kube/config
        kubectl config current-context
    
    - name: ðŸ·ï¸ Update Image Tag in Kubernetes Manifests
      run: |
        sed -i "s|adijaiswal/bankapp:latest|${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}|g" ds.yml
        echo "Updated image tag to: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}"
    
    - name: ðŸš€ Deploy to Kubernetes
      run: |
        kubectl apply -f ds.yml -n ${{ env.KUBERNETES_NAMESPACE }}
        kubectl rollout status deployment/bankapp -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
        kubectl get services -n ${{ env.KUBERNETES_NAMESPACE }}
    
    - name: ðŸ” Health Check
      run: |
        echo "Waiting for application to be ready..."
        kubectl wait --for=condition=available --timeout=300s deployment/bankapp -n ${{ env.KUBERNETES_NAMESPACE }}
        echo "Application is ready!"

  # ðŸ“Š Performance Testing
  performance-test:
    name: ðŸ“Š Performance Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ !failure() && github.ref == 'refs/heads/main' }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: ðŸš€ Get Application URL
      id: get-url
      run: |
        # Get the LoadBalancer external IP
        EXTERNAL_IP=$(kubectl get service bankapp-service -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        if [ -z "$EXTERNAL_IP" ]; then
          EXTERNAL_IP=$(kubectl get service bankapp-service -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        fi
        echo "url=http://$EXTERNAL_IP" >> $GITHUB_OUTPUT
        echo "Application URL: http://$EXTERNAL_IP"
    
    - name: ðŸ“Š Run Load Tests
      run: |
        # Simple load test using curl
        for i in {1..10}; do
          echo "Test $i:"
          curl -w "@curl-format.txt" -o /dev/null -s "${{ steps.get-url.outputs.url }}/dashboard" || echo "Request failed"
        done
    
    - name: ðŸ“ˆ Performance Summary
      run: |
        echo "## ðŸ“Š Performance Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Application URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Load Tests**: Completed 10 requests" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Application is responding" >> $GITHUB_STEP_SUMMARY

  # ðŸ§¹ Cleanup
  cleanup:
    name: ðŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    needs: [deploy, performance-test]
    if: always()
    
    steps:
    - name: ðŸ§¹ Cleanup Old Artifacts
      run: |
        echo "Cleaning up old artifacts and images..."
        # Add cleanup logic here if needed
        echo "Cleanup completed!"

  # ðŸ“‹ Pipeline Summary
  pipeline-summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-analysis, testing, build, docker, deploy, performance-test]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate Pipeline Summary
      run: |
        echo "## ðŸ¦ Banking App CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Job Status:" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Analysis**: ${{ needs.code-analysis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Testing**: ${{ needs.testing.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker**: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance Test**: ${{ needs.performance-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ·ï¸ Build Information:" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: ${{ needs.build.outputs.build-time }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image**: ${{ needs.docker.outputs.image-url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Deployment:" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Namespace**: ${{ env.KUBERNETES_NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
